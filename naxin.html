        <div class="box1">
            <h1 align="center">吉林大学数学社2023年纳新通知</h1>
            <img src="https://wangtuo.co/img/qq.jpg" height="300px" width="240px" alt="center">
            <br><br>
            <p>纳新对象：主要招收吉林大学数学学院22级本科生，同时也欢迎其他对数学感兴趣的人参加</p>
            <p>报名方式：加入22级数学社纳新QQ群：319383003
            </p>
            <p>面试时间：2023年2月6日左右，具体时间另行通知</p>
            <p>面试地点：线上腾讯会议，具体会议号等待后续通知</p>
            <p>面试内容：1.自我介绍 2.自选感兴趣的数学知识讲解 3.可能会有数分高代等基础知识的提问</p>
