        <div class="box1">
            <p>不同于刻板印象，数学的学习实际上是一个强社交性的活动。而讨论班便是数学学习所依托的主要形式。现代数学已然足够困难，与志同道合的伙伴共同解决问题总归比单枪匹马更加高效，不同的想法摩擦出智慧的花火。数学社致力于提供聚集众多数学爱好者的平台，以满足大家的兴趣与探索需求。这里还会有热心的学长学姐辅以学习生活指导，希望大家学习愉快！</p>
